<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script defer src="{% static 'main/js/main.js' %}"></script>
    <title>{{ title }}</title>
</head>
<body style="background-image: url('{% static 'main/img/WC_back.jpeg' %}')">
    <section class="top">
        <ul>
            <li><a href="{% url 'main_page' %}">Заставка</a></li>
            <li><a href="{% url 'warcraft_rc' %}">WarCraft RC</a></li>
            <li><a href="{% url 'warcraft_ft' %}">WarCraft FT</a></li>
            <li><a href="{% url 'pictures_page' %}">Галерея</a></li>
            <li><a href="">Видео</a></li>
            <li><a href="{% url 'audio_page' %}">Аудио</a></li>
        </ul>
    </section>
    <section class="side">
        <i id="menu_button" class="fa fa-plus-circle" aria-hidden="true"></i>
        <ul>
            <li><a href="{% url 'add_page' format_add='picture' %}">Добавить Фото</a></li>
            <li><a href="">Добавить Видео</a></li>
            <li><a href="{% url 'add_page' format_add='audio' %}">Добавить Аудио</a></li>
        </ul>
    </section>
    <section class="content">
        {% block content %}{% endblock %}
    </section>
</body>
</html>
